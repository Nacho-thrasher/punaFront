<div  class="row justify-content-center">
  <div *ngIf="roleUser == 'admin'" class="col-10 my-2 bg-prueba-1 text-center "
    (click)="openDropdown('registros')"
  >
    <div class="contain" style="cursor: pointer;" data-toggle="modal" data-target="#modalRegistros">
      <span class="text-light">
        <h1>Certificacion de servicios</h1>
      </span>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalRegistros" tabindex="-1" aria-labelledby="modalRegistros" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistros">Certificacion de Servicios</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- mostrar 2 opciones  -->
          <div class="row">
            <div class="col-6">
              <a type="button" class="btn btn-primary btn-lg btn-block" (click)="redirigir('registrar-comensales', 'modalRegistros')" >Registrar Comenales</a>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-primary btn-lg btn-block" (click)="redirigir('lista-comensales', 'modalRegistros')">Lista Registro</button>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

  <!--  -->
  <div class="col-10 my-2 bg-prueba-2 text-center" routerLink="/dashboard/totales">
    <div class="contain" style="cursor: pointer;">
      <span class="text-light">
        <h1>Totales</h1>
      </span>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalServicios" tabindex="-1" aria-labelledby="modalServicios" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalServicios">Menu Diario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- mostrar 2 opciones  -->
          <div class="row">
            <div class="col-12">
              <a type="button" class="btn btn-primary btn-lg btn-block" (click)="redirigir('menu-diario', 'modalServicios')" >Menu Diario</a>
            </div>
            <!-- <div class="col-6">
              <button type="button" class="btn btn-primary btn-lg btn-block" (click)="redirigir('lista-comensales', 'modalRegistros')">Lista Registro</button>
            </div> -->
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

  <!--  -->
  <div class="col-10 my-2 bg-prueba-3 text-center">
    <div class="contain" data-toggle="modal" data-target="#modalServicios">
      <span class="text-light">
        <h1>Menu Diario</h1>
      </span>
    </div>
  </div>
  <!--  -->
  <div *ngIf="roleUser == 'admin'" class="col-10 my-2 bg-prueba-4 text-center" routerLink="/dashboard/comensales">
    <div class="contain" style="cursor: pointer;">
      <span class="text-light">
        <h1>Comensales</h1>
      </span>
    </div>
  </div>
  <!--  -->
  <div *ngIf="roleUser == 'admin'" class="col-10 my-2 bg-prueba-5 text-center" routerLink="/dashboard/empresas">
    <div class="contain" style="cursor: pointer;">
      <span class="text-light">
        <h1>Empresas</h1>
      </span>
    </div>
  </div>
</div>
