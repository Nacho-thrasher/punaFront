<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{this.titulo}}</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right" *ngIf="!isComensal">
          <!-- @ BREADCRUMB AQUI -->
          <li class="breadcrumb-item"><a routerLink="/">Inicio</a></li>
          <li *ngIf="content" class="breadcrumb-item"><a [routerLink]="['/dashboard/',content]">{{titulo}}</a></li>
          <!-- <li *ngIf="content" class="breadcrumb-item active">Fixed Layout</li> -->
        </ol>
        <!-- button cerrar sesion -->
        <button *ngIf="isComensal" class="float-sm-right btn btn-danger btn-sm"
          (click)="cerrarSesion()"
        >Cerrar sesi√≥n</button>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
